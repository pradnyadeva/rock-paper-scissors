<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h3>First to score 5 points wins the game</h3>
        </div>

        <div class="gameplay">
            <div class="userSelector">
                <button id="Rock">Rock</button>
                <button id="Paper">Paper</button>
                <button id="Scissors">Scissors</button>
            </div>
            
            <div class="playSelector">
                <button id="playGame">Play a Game</button>
                <button id="resetGame">Reset</button>
            </div>
            

            <div class="scoreDisplay">
                <div>
                    <div><h2>User Score:</h2></div>
                    <div class="userScore"><h2>0</h2></div>
                </div>
                    
                <div>
                    <div><h2>Computer Score:</h2></div>
                    <div class="computerScore"><h2>0</h2></div>
                </div>
                
            </div>
        </div>

        
        
    </main>




    <script>
        const game = ["Rock", "Paper", "Scissors"];
        let rockBtn = document.getElementById("Rock");
        let paperBtn = document.getElementById("Paper");
        let sciBtn = document.getElementById("Scissors");
        let playBtn = document.getElementById("playGame");
        let resetBtn = document.getElementById("resetGame");
        
        let gameTotal = 0;
        
        let userScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let computerChoice = game[Math.floor(Math.random()*game.length)];
            return computerChoice;
        }

        let playerSelection;

        rockBtn.addEventListener("click", (event) => {
            playerSelection = game[0];
            console.log(`You pressed ${playerSelection}`);
        });
        
        paperBtn.addEventListener("click", (event) => {
            playerSelection = game[1];
            console.log(`You pressed ${playerSelection}`);
        });

        sciBtn.addEventListener("click", (event) => {
            playerSelection = game[2];
            console.log(`You pressed ${playerSelection}`);
        });

        playBtn.addEventListener("click", (event) => {
            playRound(playerSelection, computerSelection);
        });

        resetBtn.addEventListener("click", (event) => {
            gameReset();
        });

        let computerSelection;

        function playRound(playerSelection) {
            computerSelection = getComputerChoice();

            if (gameTotal <= 5){
                if (playerSelection == computerSelection) {
                    console.log("It is a Tie!");
                    alert("It's a tie")
                } else if (playerSelection == game[0]){
                    if (computerSelection == game[1]){
                        console.log("Paper Wins");
                        alert("Paper Wins");
                        computerScore++;
                    } else {
                    console.log("Rock wins")
                    alert("Rock Wins");
                    userScore++;
                }
                } else if (playerSelection == game[1]){
                    if (computerSelection == game[2]){
                        console.log("Scissors Wins");
                        alert("Scissors Wins");
                        computerScore++;
                    } else {
                        console.log("Paper wins")
                        alert("Paper Wins");
                        userScore++;
                    }
                } else if (playerSelection == game[2]){
                    if (computerSelection == game[0]){
                        console.log("Rock Wins");
                        alert("Rock Wins");
                        computerScore++;
                    } else {
                        console.log("Scissors wins")
                        alert("Scissors Wins");
                        userScore++;
                    }
            }  
                document.getElementsByClassName("userScore")[0].innerHTML = userScore;
                document.getElementsByClassName("computerScore")[0].innerHTML = computerScore;
                gameTotal++;

            } else {
                if(userScore > computerScore){
                    alert(`User win with ${userScore} point`);
                } else {
                    alert(`Computer win with ${computerScore}`);
                }
            }

            
   
        }

        
        function gameReset(){
            userScore = 0;
            computerScore = 0;
            document.getElementsByClassName("userScore")[0].innerHTML = userScore;
            document.getElementsByClassName("computerScore")[0].innerHTML = computerScore;
        }

        
        
    </script>
</body>
</html>
